<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- We're using placeholder files for now -->
    <link rel="icon" href="favicon1.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="InfoPearl Tech Solutions - Leading provider of academic research support, PhD guidance, web development, software solutions, and technical training. Empowering scholars and advancing research with innovative technology solutions."
    />
    <meta name="keywords" content="InfoPearl, Tech Solutions, PhD guidance, academic research, web development, software development, data analysis, technical training, internships, IT solutions" />
    <meta name="author" content="InfoPearl Tech Solutions" />
    <meta property="og:title" content="InfoPearl Tech Solutions - Innovations in Technology" />
    <meta property="og:description" content="Comprehensive academic support and IT solutions for researchers, scholars, and businesses. Web design, software development, data analysis, and technical training services." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="InfoPearl Tech Solutions" />
    <meta name="twitter:description" content="Empowering Scholars, Advancing Research with innovative technology solutions." />
    <!-- Note: The actual favicon, logo192.png and logo512.png files are placeholders -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>InfoPearl Tech Solutions - Academic Research & IT Solutions</title>
    <!-- Canonical URL -->
    <link rel="canonical" href="%PUBLIC_URL%" />
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "InfoPearl Tech Solutions",
      "url": "%PUBLIC_URL%",
      "logo": "%PUBLIC_URL%/logo512.png",
      "description": "Leading provider of academic research support, PhD guidance, web development, software solutions, and technical training.",
      "sameAs": [
        "https://facebook.com/infopearltechsolutions",
        "https://twitter.com/infopearl",
        "https://linkedin.com/company/infopearltechsolutions"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-000-000-0000",
        "contactType": "customer service",
        "availableLanguage": ["English"]
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Your Street Address",
        "addressLocality": "Your City",
        "addressRegion": "Your State/Province",
        "postalCode": "Your Postal Code",
        "addressCountry": "Your Country"
      }
    }
    </script>
    
    <!-- Structured Data for Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "InfoPearl Tech Solutions",
      "url": "%PUBLIC_URL%",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "%PUBLIC_URL%/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <!-- Added JSZip and xlsx-populate libraries for invoice download functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx-populate/1.21.0/xlsx-populate.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
